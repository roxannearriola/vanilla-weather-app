<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App by Roxanne A.</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Oswald:wght@200;300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>

		<script
			src="https://kit.fontawesome.com/afb05b4dd6.js"
			crossorigin="anonymous"
		></script>

		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

		<link rel="stylesheet" href="src/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="weather-app-wrapper">
				<div class="weather-app">
					<div class="form">
						<form id="search-form">
							<input
								type="search"
								placeholder="Enter a city"
								id="city-text-input"
								autocomplete="off"
							/>

							<button type="submit" id="search-button">
								<i class="fas fa-search"></i>
							</button>

							<button type="button" id="current-location">
								<i class="fas fa-location-arrow"></i>
							</button>
						</form>
					</div>

					<div class="summary-current-weather">
						<div class="current-description">
							<img src="" alt="Clear" id="main-icon" />
							<h2 id="current-temp-description"></h2>
						</div>

						<div class="detail-current-weather">
							<div class="current-weather-temp">
								<h1 id="current-temp"></h1>
							</div>

							<div class="current-weather-units">
								<small id="temp-units">
									<a href="#" id="celsius-link" class="active">°C</a> |
									<a href="#" id="fahrenheit-link">°F</a>
								</small>
							</div>
						</div>
					</div>

					<div class="current-details">
						<ul>
							<li id="city"></li>
							<li id="current-date"></li>
							<li>
								Humidity: <span id="humidity"></span>%, Wind:
								<span id="wind"></span> km/h
							</li>
						</ul>
					</div>

					<div class="row">
						<p>Forecast for the next 5 days</p>
					</div>
				</div>

				<footer>
					<a
						href="https://github.com/roxannearriola/vanilla-weather-app"
						target="_blank"
						>Open-source code</a
					>
					by Roxanne A.
				</footer>
			</div>
		</div>
		<script src="src/app.js"></script>
	</body>
</html>
